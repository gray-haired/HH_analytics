name: Daily ETL Pipeline

on:
  schedule:
    - cron: '0 21 * * *'  # 00:01 по Москве (UTC+3)
  workflow_dispatch:       # Разрешаем ручной запуск

jobs:
  etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL pipeline
        env:
          # HH API переменные
          HH_USER_AGENT_NAME: ${{ secrets.HH_USER_AGENT_NAME }}
          HH_USER_AGENT_EMAIL: ${{ secrets.HH_USER_AGENT_EMAIL }}
          HH_REQUESTS_DELAY: '0.3'

          # ClickHouse переменные
          CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
          CLICKHOUSE_USER: ${{ secrets.CLICKHOUSE_USER }}
          CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
          CLICKHOUSE_DB: ${{ secrets.CLICKHOUSE_DB }}
        run: |
          python scripts/run_etl.py

      - name: Notify success
        if: success()
        run: |
          echo "ETL pipeline completed successfully"
          echo "Data updated: $(date)"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ ETL pipeline failed"
          exit 1
          